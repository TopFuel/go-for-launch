<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        h3 {
            display: block;
            font-family: Courier New, Courier, monospace;
            font-size: 30px;
            height: 50px;
            padding-top: 10px;
            margin: 0;
            text-align: center;
        }
        #map {
            height: calc(100% - 50px);
            width: 100%;
        }
    </style>
    <title>Falcon Heavy - Go For Launch</title>
</head>

<body>
    <h3>Falcon Heavy - Go For Launch</h3>
    <div id="map"></div>
    <script src="./manually-retrieved-coordinates.js"></script>
    <script>
        function initMap() {
            var center = { lat: 0, lng: 0 };
            var infowindow = new google.maps.InfoWindow();
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: center
            });

            COORDINATES.forEach(coord => {
                marker = new google.maps.Marker({
                    position: coord.location,
                    map: map
                });

                var marker, i;

                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        infowindow.setContent(coord.redditAddress); // to use Google-provided address, change to coord.formattedAddress
                        infowindow.open(map, marker);
                    }
                })(marker, i))
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdgPk1lnEFCxgTSSk0sYUtG6kjwxfl78o&callback=initMap">
    </script>
</body>

</html>
