<head>

    <title>Falcon Heavy - Go For Launch</title>

<body>
    <h3>Falcon Heavy - Go For Launch</h3>
    <div id="map"></div>
    <script src="./manually-retrieved-coordinates.js"></script>
    <script>
        function initMap() {
            var uluru = { lat: 0, lng: 0 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: uluru
            });

            COORDINATES.forEach(coord => {
                marker = new google.maps.Marker({
                    position: coord,
                    map: map
                });
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdgPk1lnEFCxgTSSk0sYUtG6kjwxfl78o&callback=initMap">
    </script>
